<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
        <div class="lc-showcase">
            <img src="media/BACKGROUND.jpg" alt="Background Image">
            <img src="media/letran_sidenav_logo.png" alt="Letran Logo">
            <img src="media/letran-photo-new-1 copy.png" alt="Letran Photo">
        </div>

        <div class="login-form-container">
            <div class="portal-logo">
                <img src="media/flat-logo.png" alt="Portal Logo">
                <p>LSS PORTAL</p>
            </div>
            
            <div class="login-form-body">
                <div class="form-groups">
                    <div class="login-desc">
                        <h1>Login</h1>
                        <p>
                            To log in, enter your ID Number (e.g., 3120734) and password (ID Number + Middlename e.g. 3120734delatorre)
                        </p>
                    </div>
    
                    <label for="inputId">Username</label>
                    <input type="text" id="inputId" name="inputName" placeholder="Enter your ID Number">
    
                    <label for="inputId">Password</label>
                    <input type="password" id="inputId" name="inputName" placeholder="Enter your Password">
    
    
                    <button class="btn btn-primary w-full">Login</button>
    
                    <div class="update-password">
                        <p>To update your password, </p>
                        <a href="">Click Here</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-img">
            <img src="media/letran-photo-new-1 copy - Copy.png" alt="">
        </div>
    </div>

    
</body>
</html>
